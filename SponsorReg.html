<html>
    <head>
        <title>Sponsor Registration Form</title>
        <style>
            .box{
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            .form_table{
                width: 600px;
                height: 450px;
                display: flex;
                font-size: medium;
            }
         .wi_size{
            width: 84px;
         }
         .wi_size1{
            width: 92px;
         }
         .wi_size2{
            width: 255px;
         }
         .right_side{
            padding: 10px;
         }
         .left_side{
            margin-top: 10px
         }
        </style>
    </head>


    <body>
       <div class="box">
     <form >
        <fieldset style="border: none;width: 600px;height: 450px;">
            <legend style="text-align: center;"><h2>Sponsor Registration</h2></legend>
            
        <div class="form_table">
            <br/>
            <div class="left_side">
                    <div>
                        <label>Prefix</label> &nbsp &nbsp &nbsp &nbsp &nbsp 
                        <input type="text" />
                    </div><br/>
                    <div>
                        <label>Name</label> &nbsp &nbsp &nbsp &nbsp &nbsp 
                        <input type="text" placeholder="First Nane" class="wi_size"/>
                        <input type="text" placeholder="Last Name" class="wi_size"/>
                    </div><br/>
                    <div>
                    <label>Preferred Pronounce</label>&nbsp &nbsp &nbsp &nbsp
                    <input type="text" class="wi_size1">
                    </div><br/>
                    <div>
                        <label>Email</label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
                        <input type="text"  placeholder="sample@example.com"/>
                    </div><br/>
                    <div>
                        <label>Work Phone</label>&nbsp 
                        <input type="number" />
                    </div><br/>
                    <div>
                        <label>Cell Phone</label>&nbsp &nbsp 
                        <input type="number" />
                    </div><br/>
                    <div>
                        <label>Job Title</label>&nbsp &nbsp &nbsp &nbsp 
                        <input type="text" />
                    </div><br/>
                    <div>
                        <label>Company</label>&nbsp &nbsp &nbsp
                        <input type="text" />
                    </div><br/>
                    <div>
                        <label>Full Busniess Address</label><br>
                        <input type="text" class="wi_size2" />
                    </div><br/>
                    <div>
                        <label>Company Website</label><br/>
                        <input type="text" class="wi_size2" />
                    </div>
                    

            </div>
            <hr/>
            <div class="right_side">
                <div>
                    <label>Company Description</label><br>
                    <input type="text" style="height: 40px; width: 100%;"/>
                </div><br/>
                <div>
                    <label>Company Facebook Page</label><br/>
                    <input type="text" class="wi_size2" />
                </div><br/>
                <div>
                    <label>Company Twitter Handel</label><br/>
                    <input type="text" class="wi_size2" />
                </div><br/>
                <div>
                    <label>Company Linkedin Handel</label><br/>
                    <input type="text" class="wi_size2" />
                </div><br/>
                <label>Sponsorship Level</label><br/>
                <input type="radio"  name="sponsor">Gold <br/>
                <input type="radio" value="Diamond" name="sponsor">Diamond <br/>
                <input type="radio"  name="sponsor">Platinum <br/><br/>
                <div>
                    <label>Additional Guests (name,email)</label><br/><br/>
                    <input type="text" class="wi_size2" />
                </div><br/>
            </div>
           
        </div>
    </fieldset>
     </form>
    </div>
    <br/>
    <br/> 
    <div style="margin-left: 35rem;" >
        <input type="checkbox" > Accept <a href="#">T&C</a><br/><br/>
        <input type="submit" value="Click To Submit" />
    </div>

    </body>
</html>
